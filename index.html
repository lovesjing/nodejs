<!DOCTYPE html>
<html>
<head>
	<title>nodejs 聊天</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
   	<meta name="Keywords" content=""/>
	<meta name="Description" content=""/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="http://localhost:3000/socket.io/socket.io.js"></script>
	
</head>
<body>
	<div id="loginbox">
		<div style="width:260px;margin:200px auto;">请输入昵称:<br />
			<input type="text" style="width:180px;" placeholder = "请输入用户名" id="username" name="username" />
			<input type="button" style="width:50px" value="提交" onclick="CHAT.usernameSubmit();"/>
		</div>
	</div>
		<div id="chatbox" style="display:none">
			<div style="background:#3d3d3d;height:28px; width:100%; font-size:12px;">
				<div style="line-height:28px;color:#fff;">
					<span style="text-align:left;margin-left:10px">websoket多人聊天室</span>
					<span style="float:right; margin-right:10px;"><span id="showusername"></span>|<a href="javascript:;" onclick="CHAT.logout()" style="color:#fff;">退出</a></span>
				</div>
			</div>

		<div id="doc">
			<div id="chat">
				<div id="message" class="message">
					<div id="onlinecount" style="background:#EFEFF4;font-size:12px;margin-top:10px;margin-left:10px;color:#666;"></div>
				</div>
				<div class="input-box">
					<div class="input">
						<input type="text" maxlength="140" placeholder="请输入聊天内容, 按Ctrl提交" id="content" name="content"/>
					</div>
					<div class="action">
						<button type="button" id="mjr_send" onclick="CHAT.submit();">提交</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/client.js"></script>
</body>
</html>
